<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="login-container">
    <h1>Register</h1>
    <form class = "form" id="login-form" onsubmit="validatePassword(); return false;">
      <label for="username"><b>Username</b></label>
      <input class = "form-control" type="text" id="username" required>
      <label for="password">Password</label>
	  <div>
		Password must contain at least 8 characters with a number and a special character
	  </div>
      <input class = "form-control" type="password" id="password" required>
      <div id="password-error" class="error-message"></div>
	 
	 <div class="form-check form-switch">
	  <input id="toggle-password" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
	  <label class="form-check-label" for="flexSwitchCheckDefault">See password</label>
	</div>
      <button  id = "pushData" type="submit">Register</button>
    </form>
  </div>
  <script src="key-validator.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
